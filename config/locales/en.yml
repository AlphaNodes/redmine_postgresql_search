  postgresql_search_age_weight_info: 'Der Zeitpunkt der letzten Änderung fließt in die Reihenfolge der Suchtreffer ein. Die Gewichtung ist maximal 1 für ein gerade erstelltes Objekt und folgt einer <a href="https://de.wikipedia.org/wiki/Exponentieller_Prozess" rel="nofollow">exponentiellen Abnahme</a>. Das genaue Verhalten kann hier eingestellt werden.'
  postgresql_search_age_weight_min_info: Die untere Grenze für die Gewichtung lässt sich hier einstellen. Ab einem gewissen Alter ändert sich dann die Gewichtung nicht mehr.
  postgresql_search_age_weight_lifetime_info: Die Zeitkonstante τ oder auch "Lebensdauer" gibt an, wie viele Tage es dauert, bis die Gewichtung auf etwa 0.37 (Zahl e) abgefallen ist. Ein höherer Wert sollte eingestellt werden, falls relevante Treffer zu weit hinten liegen.
